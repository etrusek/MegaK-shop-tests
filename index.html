<!doctype html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Shop tests</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 class="title">Skelp</h1>
<section class="products">
    <p>Możesz kupić</p>
    <ul>
        <li>Cebula : 1zł
            <button data-name="Cebula" data-price="1">Kup</button>
        </li>
        <li>Pomodory : 5zł
            <button data-name="Pomodory" data-price="5">Kup</button>
        </li>
        <li>Ser żółty : 10zł
            <button data-name="Ser żółty" data-price="10">Kup</button>
        </li>
    </ul>
</section>
<section>
    <h2>Twój koszyk</h2>
    <ul class="ul-finish-buy"></ul>
    <button class="btn-final-buy" disabled>Kupiłeś</button>
</section>


<script src="index.js"></script>
<script src="ui.js"></script>
</body>
</html>
